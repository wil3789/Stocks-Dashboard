      <form class="mx-auto" style="max-width: 500px; margin-top:2em;">
        <h3>What Data are you Interested In?</h3>

        <div class="mb-3">
          <label for="apikey" class="form-label">API key</label>
          <input type="text" class="form-control" id="my-api-key"  autocomplete="off">
        </div>

        <div class="mb-3">
          <label for="tickers" class="form-label">Stock tickers</label>
          <input type="text" class="form-control" id="my-tickers" aria-describedby="tickerHelp" placeholder="GOOG" autocomplete="off">
          <div id="tickerHelp" class="form-text">Enter a ticker</div>
        </div>

        <!--store the requested tickers here. To be used for final project:
          <ul id='ticker list'></ul>
        -->

        <div class="mb-3">
            <label class="form-check-label" for="my-benchmark">Select one from the dropdown:</label>
            <select class="form-select" id="my-benchmark" aria-label="Default select example">
             <option value="VTI">Total Stock Market ETF</option>
             <option value="VOO" >S&P 500 ETF</option>
             <option value="AGG">Aggregate Bond ETF</option>
             <option value="VMFXX">Money Market Fund</option>
           </select>
         </div>

        <div class="mb-3">
          <label for="my-time-period" class="form-label">Time Period</label>
          <input type="date" class="form-control" id="my-date" >
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="show-bench">
          <label class="form-check-label" for="show-bench">Show Benchmark in Chart</label>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 500px;" id="my-button">Submit</button>
      </form>
